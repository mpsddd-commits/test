<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>폼 태그</title>
</head>
<body>
    <form method="get">
        <label for="uid">아이디 :</label>
        <input type="text" name="id" required placeholder="아이디를 입력하세요" id="uid"/>
        <br/>
        <label for="pwd">패스워드 :</label>
        <input type="password" name="pwd" required placeholder="비밀번호를 입력해 주세요" id="pwd"/>
        <input type="submit"/> 
        <button type="submit">제출</button> <!--둘중 하나 쓰면 됨 버튼제출 표시하려면-->
    </form>
</body>
</html>
